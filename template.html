<html>
<head>
  <script type="text/javascript" src="data.json"></script>
  <style>
    #line {
      border: black solid 2px;
    }
  </style>
</head>
<body>
<div id="container">
</div>
<script>
  fetch('http://localhost:8083/api/questions')
  .then(response => response.json())
  .then(data => {
    console.log(data);
    let html = '';

    for (item of data) {
      html += `<h2>${item.text}</h2><ul>`;

      for (choice of item.choices) {
        html += `<li>${choice}</li>`;
      }

      html += `</ul><h3>${item.answer}</h3><div id="line"></div>`;
    }

    document.getElementById('container').innerHTML = html;
  });
</script>
</body>
</html>
